<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по&nbsp;России</title>
  <meta name="description" content="Интерактивный сервис с галереей фотографий путешествий">
  <meta name="keywords" content="Путешествия, Фотографии, Галерея">
  <meta name="author" content="Маргарита Алексеева">
</head>
<body class="page">
  <header class="header">
    <img alt="Логотип проекта Место" class="header__logo" src="images/Mesto-logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <div class="profile__avatar_overlay"></div>
        <img class="profile__avatar-img" src="./images/profile-photo.png" alt="Аватар пользователя">
      </div>
      <div class="profile__info">
        <div class="profile__info-box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
    <template id="element">
      <li class="element" id="myelement" >
        <button class="element__trash" type="button"></button>
        <button class="element__button-img" type="button"><img class="element__photo" src="${link}" alt="${elementTitle}"></button>
          <div class="element__title-box">
            <h2 class="element__title">${elementTitle}</h2>
            <button class="element__like" type="button"></button>
         </div>
      </li>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup" id="popupEdit">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="edit-form" name="editForm" novalidate>
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <fieldset class="edit-form__user-info">
          <input type="text" class="edit-form__placeholder" name="nameInput" placeholder="Имя" minlength="2" maxlength="40">
          <input type="text" class="edit-form__placeholder" name="jobInput" placeholder="Род деятельности" minlength="2" maxlength="200">
        </fieldset>
        <button class="edit-form__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup" id="popupAdd">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="add-form" name="addForm" novalidate>
        <h2 class="add-form__title">Новое место</h2>
        <fieldset class="add-form__place-info">
          <input type="text" class="add-form__placeholder" name="placeInput" placeholder="Название" minlength="2" maxlength="30">
          <input type="url" class="add-form__placeholder" name="urlInput" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="add-form__submit-button_disabled" disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_dark-background" id="popupPhoto">
    <div class="popup__cont-img">
      <button class="popup__close-icon_img" type="button"></button>
      <figure class="photo-form" id="photoForm">
        <img class="photo-form__img" alt="Фото достопримечательности" src="./images/element-elbrus.png">
        <figcaption class="photo-form__title">Эльбрус</figcaption>
      </figure>
    </div>
  </section>
  <section class="popup" id="popupAvatar">
    <div class="popup__container popup__container_small">
      <button class="popup__close-icon" type="button"></button>
      <form class="avatar-form" name="avatarForm" novalidate>
        <h2 class="avatar-form__title">Обновить аватар</h2>
        <fieldset class="avatar-form__img-info">
          <input type="url" class="avatar-form__placeholder" name="urlAvatar" placeholder="Ссылка на аватар" required>
        </fieldset>
        <fieldset class="avatar-form__submit-button">
          <input type="submit" class="avatar-form__submit-button-text" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </section>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
