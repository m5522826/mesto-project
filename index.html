<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по&nbsp;России</title>
  <meta name="description" content="Интерактивный сервис с галереей фотографий путешествий">
  <meta name="keywords" content="Путешествия, Фотографии, Галерея">
  <meta name="author" content="Маргарита Алексеева">
</head>
<body class="page">
  <section class="popup" id="popupEdit">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="edit-form" name="edit-form">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <fieldset class="edit-form__user-info">
          <input type="text" class="edit-form__placeholder" id="nameInput" placeholder="Жак-Ив Кусто" required>
          <input type="text" class="edit-form__placeholder" id="jobInput" placeholder="Исследователь океана" required>
        </fieldset>
        <fieldset class="edit-form__submit-button">
          <input type="submit" class="edit-form__submit-button-text" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup" id="popupAdd">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="add-form" name="add-form">
        <h2 class="add-form__title">Новое место</h2>
        <fieldset class="add-form__place-info">
          <input type="text" class="add-form__placeholder" id="placeInput" placeholder="Название" required>
          <input type="url" class="add-form__placeholder" id="urlInput" placeholder="Ссылка на картинку" required>
        </fieldset>
        <fieldset class="add-form__submit-button">
          <input type="submit" class="add-form__submit-button-text" value="Создать">
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup" id="popupPhoto">
    <div class="popup__cont-img">
      <button class="popup__close-icon" type="button"></button>
      <figure class="photo-form" id="photo-form">
        <img class="photo-form__img" alt="Картинка" src="./images/element-elbrus.png">
        <figcaption class="photo-form__title">Эльбрус</figcaption>
      </figure>
    </div>
  </section>
  <header class="header">
    <img alt="Логотип проекта Место" class="header__logo" src="images/Mesto-logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Аватар" class="profile__avatar" src="./images/profile-photo.png">
      <div class="profile__info">
        <div class="profile__info-box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./blocks/popup/__close-icon/popup__close-icon.js"></script>
  <script src="./blocks/profile/__edit-button/profile__edit-button.js"></script>
  <script src="./blocks/edit-form/__submit-button/edit-form__submit-button.js"></script>
  <script src="./blocks/profile/__add-button/profile__add-button.js"></script>
  <script src="./blocks/element/element.js"></script>
  <script src="./blocks/add-form/__submit-button/add-form__submit-button.js"></script>
  <script src="./blocks/photo-form/photo-form.js"></script>
</body>
</html>
