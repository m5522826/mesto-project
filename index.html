<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по&nbsp;России</title>
  <meta name="description" content="Интерактивный сервис с галереей фотографий путешествий">
  <meta name="keywords" content="Путешествия, Фотографии, Галерея">
  <meta name="author" content="Маргарита Алексеева">
</head>
<body class="page">
  <section class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="edit-form" name="edit-form">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <fieldset class="edit-form__user-info">
          <input type="text" class="edit-form__placeholder" placeholder="Жак-Ив Кусто" required>
          <input type="text" class="edit-form__placeholder" placeholder="Исследователь океана" required>
        </fieldset>
        <fieldset class="edit-form__submit-button">
          <input type="submit" class="edit-form__submit-button-text" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </section>
  <header class="header">
    <img alt="Логотип проекта Место" class="header__logo" src="images/Mesto-logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Аватар" class="profile__avatar" src="./images/profile-photo.png">
      <div class="profile__info">
        <div class="profile__info-box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
      <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__photo" src="./images/element-karachaevsk.png" alt="Фото Карачаевска">
          <div class="element__title-box">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/element-elbrus.png" alt="Фото горы Эльбрус">
          <div class="element__title-box">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/element-dombai.png" alt="Фото Домбая">
          <div class="element__title-box">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/element-elbrus.png" alt="Фото горы Эльбрус">
          <div class="element__title-box">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/element-dombai.png" alt="Фото Домбая">
          <div class="element__title-box">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/element-karachaevsk.png" alt="Фото Карачаевска">
          <div class="element__title-box">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
